<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;       
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: -moz-linear-gradient(rgb(237, 141, 141),rgb(253, 251, 251),black);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            border: none; /* Remove the default border */
            border-bottom: 3px solid #1a1919; 
            /* border: 1px solid #ccc; */
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            left:20px;
            font-size: smaller;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #061503;
            font-weight: bold;
            font-size: smaller;
            left: 20%;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #007BFF;
            text-decoration: underline;
        }

        button:hover {
            color: #0056b3;
        }
        .right {
            width: 30%;
            height: inherit;
        }
        .container {
            position: relative;
        }

        /* Style for the image */
        .img-fluid {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Style for the form container */
        .form-container {
            
            position: absolute;
            margin-top: 20pxpx;
            top: 50%;
            left: 46%;
            transform: translate(-50%, -50%);
            /* Semi-transparent white background */
            /* border-radius: 8px; */
            
            max-width: 400px;
            width: 40%;   
              
        }
        #back:hover{
           
            font-weight: bold;
            color: #459af6;
        }
    </style>
</head>
<body>

    <form method="get" action="/suc" >
        <h1>Signin Page</h1>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br>
        <div class="button-container">
            <input type="submit" value="Submit">
        </div> 
    </form>
    <div class="button-container" style="margin-left: 250px; ">
        <a href="login_page.html" ><button id="back" style="background-color: #a97abb; width: 100px; font-size: medium;color: #fafafc; height: 30px; ">Login Page</button></a>
    </div> 
</div>
</div>

</body>
</html>
